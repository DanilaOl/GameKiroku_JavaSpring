<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог</title>
    <script src="https://kit.fontawesome.com/63cd46c35b.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/catalog.css">
    <script src="/js/burger.js"></script>
</head>
<body>
    <div th:insert="~{parts/header :: header}"></div>
    <main>
        <h1>Каталог</h1>
        <div class="game-cards-wrapper">
            <div th:each="game : ${games}">
                <div th:insert="~{parts/card :: card}"></div>
            </div>
        </div>
    </main>
    <div th:insert="~{parts/footer :: footer}"></div>
</body>
</html>
