<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/63cd46c35b.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/centralize.js"></script>
</head>

<body>
    <div th:insert="~{parts/header :: header}"></div>
    <main>
        <form id="registration">
            <label>Никнейм</label>
            <input type="text" minlength="6" maxlength="50" name="nickname" placeholder="Никнейм" required><br>
            <label>E-mail</label>
            <input type="email" maxlength="30" name="email" placeholder="name@mail.com" required><br>
            <label>Пароль</label>
            <input type="password" minlength="8" maxlength="50" name="password" placeholder="8-50 символов" required><br>
            <label>Повторите пароль</label>
            <input type="password" minlength="8" maxlength="50" name="repeat" placeholder="8-50 символов" required><br>
            <button type="submit">Зарегистрироваться</button>
            <a href="login">Войти</a>
        </form>
        <script src="/js/registration.js"></script>
    </main>
    <div th:insert="~{parts/footer :: footer}"></div>
</body>
</html>
