<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/63cd46c35b.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/centralize.js"></script>
</head>
<body>
    <div th:insert="~{parts/header :: header}"></div>
    <main>
        <div class="loginMessage red" th:if="${param.error}">Неверное имя пользователя и/или пароль.</div>
        <div class="loginMessage green" th:if="${param.logout}">Вы вышли из аккаунта.</div>
        <form  th:action="@{/login}" method="post">
            <label>Никнейм</label>
            <input type="text" maxlength="30" name="username" placeholder="Введите ник пользователя" required><br>
            <label>Пароль</label>
            <input type="password" minlength="8" maxlength="50" name="password" placeholder="8-50 символов" required><br>
            <button type="submit">Войти</button>
            <a href="register">Зарегистрироваться</a>
        </form>
    </main>
    <div th:insert="~{parts/footer :: footer}"></div>
</body>
</html>
